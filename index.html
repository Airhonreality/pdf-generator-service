<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PDF Generator Diagnóstico</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 32px; }
    h1 { color: #333; }
    button { padding: 10px 24px; font-size: 16px; border-radius: 4px; border: none; background: #0070f3; color: #fff; cursor: pointer; }
    button:disabled { background: #aaa; }
    #console { background: #222; color: #eee; font-family: monospace; padding: 16px; border-radius: 6px; margin-top: 24px; height: 220px; overflow-y: auto; font-size: 14px; }
    .log-info { color: #7fdfff; }
    .log-error { color: #ff7f7f; }
    .log-success { color: #7fff7f; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Diagnóstico PDF Generator Vercel</h1>
  <button id="generateBtn">Generar PDF de prueba</button>
  <button id="diagnosticsBtn" style="margin-left:10px;background:#ff9800;">Diagnóstico avanzado</button>
  <div id="console"></div>
  </div>
  <script>
    const btn = document.getElementById('generateBtn');
    const consoleDiv = document.getElementById('console');
    function log(msg, type = 'info') {
      const el = document.createElement('div');
      el.className = 'log-' + type;
      el.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      consoleDiv.appendChild(el);
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }
    btn.onclick = async () => {
      btn.disabled = true;
      consoleDiv.innerHTML = '';
      log('Enviando solicitud al endpoint PDF...', 'info');
      try {
        const res = await fetch('https://pdf-generator-service-1hex-j4yv3wc2g-airhons-projects.vercel.app/api/pdf', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ html: '<h1>Prueba PDF GAS Vercel</h1><p>Fecha: 31/10/2025</p>' })
        });
        log(`Status HTTP: ${res.status}`, res.ok ? 'success' : 'error');
        if (res.ok) {
          const blob = await res.blob();
          log('PDF recibido correctamente. Descargando...', 'success');
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'test_gas_vercel.pdf';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          log('Descarga iniciada.', 'success');
        } else {
          const text = await res.text();
          log('Respuesta de error: ' + text, 'error');
        }
      } catch (err) {
        log('Error de red o fetch: ' + err, 'error');
      }
      btn.disabled = false;
    };

    diagnosticsBtn.onclick = async () => {
      diagnosticsBtn.disabled = true;
      consoleDiv.innerHTML = '';
      log('Enviando solicitud de diagnóstico avanzado...', 'info');
      try {
        const res = await fetch('https://pdf-generator-service-1hex-j4yv3wc2g-airhons-projects.vercel.app/api/diagnostics');
        log(`Status HTTP: ${res.status}`, res.ok ? 'success' : 'error');
        const data = await res.json();
        if (data.logs && Array.isArray(data.logs)) {
          data.logs.forEach(l => {
            log(`[${l.type}] ${l.msg}`, l.type === 'error' ? 'error' : 'info');
          });
        }
        if (data.puppeteerLaunchError) {
          log('Error al lanzar Puppeteer: ' + data.puppeteerLaunchError, 'error');
        }
        log('Diagnóstico completado.', 'success');
      } catch (err) {
        log('Error de red o fetch en diagnóstico: ' + err, 'error');
      }
      diagnosticsBtn.disabled = false;
    };
  </script>
</body>
</html>
